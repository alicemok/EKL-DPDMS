<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 100vh;
            cursor: pointer;
        }
        
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Optional overlay button */
        .click-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .click-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="fullscreen-container" onclick="redirect()">
        <!-- Replace with your image path -->
        <img class="fullscreen-image" src="https://alicemok.github.io/EKL-DPDMS/BG.jpg" alt="Full screen photo">
        
        <!-- Optional visible button -->
        <button class="click-button">Click to Continue</button>
    </div>

    <script>
        function redirect() {
            // Replace with your target URL
            window.location.href = "https://arup.sharepoint.com/teams/prj-30399615/SitePages/Home.aspx";
            
            // Alternative for iframes (uncomment if needed)
            // try {
            //     window.top.location.href = "https://arup.sharepoint.com/teams/prj-30399615/SitePages/Home.aspx";
            // } catch(e) {
            //     window.location.href = "https://arup.sharepoint.com/teams/prj-30399615/SitePages/Home.aspx";
            // }
        }
        
        // Mobile touch support
        document.addEventListener('touchend', function(e) {
            if (e.target.className !== 'click-button') {
                redirect();
            }
        });
    </script>
</body>
</html>
