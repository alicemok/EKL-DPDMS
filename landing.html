<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Screen Photo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .fullscreen-container {
      position: relative;
      width: 100%;
      height: 100vh;
      cursor: pointer;
    }

    .fullscreen-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-text {
      position: absolute;
      bottom: 220px; /* moved higher */
      left: 40px;
      color: white;
      max-width: 90%;
    }

    .overlay-text h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .overlay-text h2 {
      font-size: 24px;
      font-weight: normal;
      line-height: 1.4;
    }

    .click-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .click-button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    @media (max-width: 600px) {
      .overlay-text {
        bottom: 240px; /* adjusted for small screens */
        left: 20px;
      }

      .overlay-text h1 {
        font-size: 18px;
      }

      .overlay-text h2 {
        font-size: 14px;
      }

      .click-button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="fullscreen-container" onclick="redirect()">
    <img class="fullscreen-image" src="https://alicemok.github.io/EKL-DPDMS/BG.jpg" alt="Full screen photo" />

    <div class="overlay-text">
      <h1>Agreement No. CE 80/2023 (CE)<br>Smart and Green Mass Transit System in East Kowloon â€“ Investigation, Design and Construction</h1>
      <h2>The Digital Planning and Design Management System (DPDMS)</h2>
    </div>

    <button class="click-button">Click to Enter Site</button>
  </div>

  <script>
    function redirect() {
      window.location.href = "https://arup.sharepoint.com/teams/prj-30399615/SitePages/Home.aspx";
    }

    document.addEventListener('touchend', function(e) {
      if (e.target.className !== 'click-button') {
        redirect();
      }
    });
  </script>
</body>
</html>
